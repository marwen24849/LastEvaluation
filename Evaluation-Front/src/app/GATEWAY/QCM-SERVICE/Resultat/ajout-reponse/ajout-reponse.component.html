<div class="quiz-container">
    <h3 class="quiz-title">Quiz sur {{quiz.title}}</h3>
    <div *ngFor="let question of questions" class="question">
      <h3 class="question-title">{{ question.questionTitle }}</h3>
      <div class="option">
        <input type="radio" name="option{{question.id}}" [value]="question.option1" (change)="updateResponse(question, $event)">
        <label>{{ question.option1 }}</label>
      </div>
      <div class="option">
        <input type="radio" name="option{{question.id}}" [value]="question.option2" (change)="updateResponse(question, $event)">
        <label>{{ question.option2 }}</label>
      </div>
      <div class="option">
        <input type="radio" name="option{{question.id}}" [value]="question.option3" (change)="updateResponse(question, $event)">
        <label>{{ question.option3 }}</label>
      </div>
      <div class="option">
        <input type="radio" name="option{{question.id}}" [value]="question.option4" (change)="updateResponse(question, $event)">
        <label>{{ question.option4 }}</label>
      </div>
    </div>
    <button class="submit-button" type="submit" (click)="submitAllResponses()">Submit</button>
  </div>
