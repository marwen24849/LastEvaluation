<div class="container mt-4">
    <h3 class="text-center mb-4">Modifier la compétence</h3>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form (ngSubmit)="updateSkill()" class="needs-validation" #skillForm="ngForm" novalidate>
          <div class="form-group">
            <label for="name">Nom de la compétence:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="skill.name" name="name" required>
            <div class="invalid-feedback" *ngIf="skillForm.submitted && !skill.name">Veuillez fournir un nom de compétence.</div>
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" [(ngModel)]="skill.description" name="description" rows="3" required></textarea>
            <div class="invalid-feedback" *ngIf="skillForm.submitted && !skill.description">Veuillez fournir une description.</div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Enregistrer</button>
        </form>
      </div>
    </div>
  </div>
