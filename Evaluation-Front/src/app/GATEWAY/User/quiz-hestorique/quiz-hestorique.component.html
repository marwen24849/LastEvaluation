<div class="container">
    <br>
    <h3 class="h3">Historique da Quiz</h3>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Titre</th>
                <th scope="col">Catégorie</th>
                <th scope="col">Pourcentage de réussite minimum</th>
                <th scope="col">Voir Resultat</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let quiz of getItems()">
                <td>{{ quiz.title }}</td>
                <td>{{ quiz.category }}</td>
                <td>{{ quiz.minimumSuccessPercentage }}</td>
                <td>
                    <button type="button" class="btn btn-primary" (click)="idResponse(quiz.id)">
                        Resultat
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="pagination justify-content-end">
        <span>{{currentPage}} / {{totalPages}}</span>
        <button (click)="prevPage()" [disabled]="startIndex === 0">Précédent</button>
        <button (click)="nextPage()" [disabled]="endIndex >= Quiz.length">Suivant</button>
      </div>
    
</div>
