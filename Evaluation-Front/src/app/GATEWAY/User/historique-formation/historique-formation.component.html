<!-- list-formation.component.html -->

<br>
<div class="container">
    <h3 class="h3">Liste des Formations</h3>
    <div class="row">
        <div class="col">
            <ul class="list-group">
                <li *ngFor="let form of formation" class="list-group-item">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">{{ form.title }}</h5>
                            <p class="card-text"><strong>Description:</strong> {{ form.description }}</p>
                            <p class="card-text"><strong>Dur√©e:</strong> {{ form.duration }}</p>
                            <p class="card-text"><strong>Formateur:</strong> {{ form.instructor }}</p>
                            <p class="card-text"><strong>Certification:</strong> {{ form.certification }}</p>
                        </div>
                        <button class="btn btn-primary" (click)="inscriptionFormation(form.id)">S'inscrire</button>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
