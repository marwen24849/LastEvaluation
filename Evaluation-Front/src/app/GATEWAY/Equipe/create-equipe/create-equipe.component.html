<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3 class="text-center mb-4">Créer une équipe</h3>
        <form (ngSubmit)="createEquipe()" class="needs-validation" #equipeForm="ngForm" novalidate>
          <div class="form-group">
            <label for="name">Nom de l'équipe:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="equipeModel.name" name="name" required>
            <div class="invalid-feedback" *ngIf="equipeForm.submitted && !equipeModel.name">Please provide team name.</div>
          </div>
          <div class="form-group">
            <label for="department">Département:</label>
            <input type="text" class="form-control" id="department" [(ngModel)]="equipeModel.department" name="department" required>
            <div class="invalid-feedback" *ngIf="equipeForm.submitted && !equipeModel.department">Please provide department.</div>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Créer</button>
        </form>
      </div>
    </div>
  </div>
